<div class="modal-header">
    <H1 class="lead font-weight-bold modal-title">Enterprise&nbsp;</H1>
    <button type="button" class="close" id="closeCreateLocationModalBtn1" (click)="closeModal(REASON.CLOSED)">
        <span aria-hidden="true" jhiTranslate="closeSymbol">Ã—</span>
      </button>
</div>
<div class="modal-body px-4">
    <form [formGroup]="enterprisesForm">
        <div class="row">
            <div class="form-group col-lg-3">
                <label for="field-enterprise-name"  class="col-form-label">Name</label>
                <label *ngIf="isRequiredName" class="required-color" jhiTranslate="requiredSymbol"></label>
                <input
                formControlName="name"
                type="text"
                class="form-control"
                [maxlength]="255 + 1"
                id="field-enterprises-name"
                name="field-enterprises-name"
              />
            </div>     
            <div class="form-group col-lg-3">
                <!-- <jhi-switch-toggle
                [form]="enterprisesForm"
                controlName="status"
                titleLabel="packRuleLayer.fields.status"
                [entity]="enterprises"
                class="pl-0 custom-switch d-block"
                (inactiveEntity)="inactiveEnterprises()"
              ></jhi-switch-toggle> -->
              <label for="field-enterprise-status"  class="col-form-label">Status</label>
                <input
                formControlName="status"
                type="text"
                class="form-control"
                id="field-enterprises-name"
                name="field-enterprises-name"
                readonly="true"
                />
            </div>   
            <div class="form-group col-lg-3">
                <label for="field-enterprise-address"  class="col-form-label">Address</label>
                <label *ngIf="isRequiredName" class="required-color" jhiTranslate="requiredSymbol"></label>
                <input
                formControlName="address"
                type="text"
                class="form-control"
                [maxlength]="255 + 1"
                id="field-enterprises-address"
                name="field-enterprises-address"
              />
            </div>   
            <div class="form-group col-lg-3">
                <label for="field-enterprise-phone"  class="col-form-label">Phone</label>
                <label *ngIf="isRequiredName" class="required-color" jhiTranslate="requiredSymbol"></label>
                <input
                formControlName="phone"
                type="text"
                class="form-control"
                [maxlength]="255 + 1"
                id="field-enterprises-phone"
                name="field-enterprises-phone"
              />
            </div>  
        </div>
    </form>
    <app-department [enterpriseId] = enterprisesId></app-department>
</div>
